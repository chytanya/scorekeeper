<div>
    
    <div class="row-fluid name-wrapper">
        <div class="span12 name">
            <%- name %>
        </div>
    </div>
        
    <div class="row-fluid winner-wrapper">
        <div class="span12 winner">
            Game Winner : <%- winner ? winner : '?' %>
        </div>
    </div>
    
    <div class="row-fluid players-wrapper">
        <div class="span12 players">
         Players: 
            <% _.each(players, function(player){
                %>
                    <div class="player">
                        <span class="name"><%-player.name %></span>
                    </div>
                <%
            });
            %>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <a class="delete" href="#">DELETE</a>
        </div>
    </div>
        
</div>
