<div>
    
    <div class="row-fluid name-wrapper">
        <div class="span12 name">
            <%- name %>
        </div>
    </div>
        
    <% if(winner){ %>
    
        <div class="row-fluid winner-wrapper">
            <div class="span12 winner">
                Game Winner : <%- winner %>
            </div>
        </div>

    <% } %>
    
    <div class="row-fluid players-wrapper">
        <div class="span12 players">
            <% _.each(players, function(player){
                %>
                    <div class="player">
                        <i class="icon icon-user"></i><span class="name"><%-player.name %></span>
                    </div>
                <%
            });
            %>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <a class="close delete" href="#">&times;</a>
        </div>
    </div>
        
</div>
