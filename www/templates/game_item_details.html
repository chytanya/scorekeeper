<div class="row" id="game">
    <div class="span12">

        <div class="row" id="scoreboard">
            <%
                _.each(players, function(player){
                    var totalScore = 0;
                    %>
                        <div class="player span12" data-player-id="<%-player.id %>">
                            <div class="row testy">
                                <div class="span8 name"><%-player.name %></div>
                                <%
                                    _.each(player.scores, function(score){
                                        totalScore += parseInt(score);
                                    });
                                %>
                                <div class="span3 score"><%-totalScore %></div>
                                <div class="span1 update">+/-</div>
                            </div>
                            <div class="row score_change_wrapper">
                                <div class="span3 subtract">-</div>
                                <div class="span6 score_input_wrapper">
                                    <input type="text" class="score_input" />
                                </div>
                                <div class="span3 add">+</div>
                            </div>
                        </div>
                    <%
                });
            %>
        </div>

    </div>
</div>
